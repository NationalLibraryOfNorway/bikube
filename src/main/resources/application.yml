server:
  port: 8087

management:
  endpoint:
    health:
      show-details: always
  server:
    port: 8088

spring:
  webflux:
    base-path: /bikube

springdoc:
  swagger-ui:
    enabled: true
    use-root-path: true

security:
  enabled: false

collections:
  url: ${COLLECTIONS_PATH_STAGE}
  username: ""
  password: ""

kerberos:
  realm: ${KERBEROS_REALM}
  kdc: ${KERBEROS_KDC}