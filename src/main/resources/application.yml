server:
  port: 8087

management:
  endpoint:
    health:
      show-details: always
  server:
    port: 8088

spring:
  webflux:
    base-path: /bikube
  security:
    user:
      name: ${STAGE_BIKUBE_USERNAME}
      password: ${STAGE_BIKUBE_PASSWORD}

springdoc:
  swagger-ui:
    enabled: true
    use-root-path: true

security:
  enabled: true

axiell:
  url: ${COLLECTIONS_PATH_STAGE}
