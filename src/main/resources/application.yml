server:
  port: 8087

management:
  endpoint:
    health:
      show-details: always
  server:
    port: 8088

spring:
  webflux:
    base-path: /bikube
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: https://tools.nb.no/authn/realms/tekst/protocol/openid-connect/certs
  datasource:
    url: ${POSTRGRES_URL}
    username: ${POSTRGRES_USERNAME}
    password: ${POSTRGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
        hibernate:
            dialect: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  swagger-ui:
    enabled: true
    use-root-path: true

security:
  enabled: false

collections:
  url: ${COLLECTIONS_PATH_STAGE}
  username: ""
  password: ""

kerberos:
  realm: ${KERBEROS_REALM}
  kdc: ${KERBEROS_KDC}

alma:
  alma-sru-url: ${ALMA_SRU_URL}
  alma-ws-url: ${ALMA_WS_URL}
  api-key: ${ALMA_API_KEY}

# Keep default values to run Bikube without proxy
http-proxy:
  host: ""
  port: 0

search-index:
  enabled: true
  path: index-data
  initial-delay: 1000
  rebuild-index-delay: 1800000
  searcher-refresh-delay: 600000

management:
  info:
    env:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
      profile: ${spring.profiles.active:default}
  endpoints:
    web:
      exposure:
        include:
          - '*'
  endpoint:
    health:
      show-details: always
  server:
    port: 8101

